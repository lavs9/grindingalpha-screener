services:
  postgres:
    container_name: screener_postgres
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - screener_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: screener_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      UPSTOX_API_KEY: ${UPSTOX_API_KEY}
      UPSTOX_API_SECRET: ${UPSTOX_API_SECRET}
      UPSTOX_ACCESS_TOKEN: ${UPSTOX_ACCESS_TOKEN}
      UPSTOX_REDIRECT_URI: ${UPSTOX_REDIRECT_URI}
      UPSTOX_MOBILE: ${UPSTOX_MOBILE}
      UPSTOX_PIN: ${UPSTOX_PIN}
      UPSTOX_TOTP_SECRET: ${UPSTOX_TOTP_SECRET}
      ENV: ${ENV}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - ./logs/backend:/app/logs
      - ./data:/app/data
      - ./.claude/samples:/app/.claude/samples
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - screener_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  n8n:
    container_name: screener_n8n
    image: n8nio/n8n:latest
    environment:
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: Asia/Kolkata
      N8N_API_KEY: ${N8N_API_KEY}
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      # Database connection for n8n (optional: use PostgreSQL for workflow storage)
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_NAME}
      DB_POSTGRESDB_USER: ${DB_USER}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD}
      DB_POSTGRESDB_SCHEMA: n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    networks:
      - screener_network
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started

  # Monitoring Services
  prometheus:
    container_name: screener_prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - screener_network
    restart: unless-stopped

  grafana:
    container_name: screener_grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - screener_network
    depends_on:
      - prometheus
    restart: unless-stopped

  cadvisor:
    container_name: screener_cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - screener_network
    restart: unless-stopped

  postgres_exporter:
    container_name: screener_postgres_exporter
    image: prometheuscommunity/postgres-exporter:latest
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable"
    networks:
      - screener_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  screener_network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  prometheus_data:
  grafana_data:
